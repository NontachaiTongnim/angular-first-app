<div class="form_area">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstname">firstname</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          required
          [(ngModel)]="employee.firstname"
          name="firstname"
        />
      </div>

      <div class="form-group">
        <label for="lastname">lastname</label>
        <input
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="employee.lastname"
          name="lastname"
        />
      </div>
      <div class="form-group">
        <label for="phonenumber">phonenumber</label>
        <input
          class="form-control"
          id="phonenumber"
          required
          [(ngModel)]="employee.phonenumber"
          name="phonenumber"
        />
      </div>

      <button type="button" (click)="saveEmployee()" class="btn btn-success">
        Submit
      </button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEmployee()">Add</button>
    </div>
  </div>
</div>
