

<form class="form_area" action="">
  <table aria-hidden="true">
    <thead>
      <tr>
        <th scope="col">Isbn</th>
        <th scope="col">FullName</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <td>
          {{book.isbn}}
        </td>
        <td>
          {{ book.name }}
        </td>
        <td>
          {{ book.country }}
        </td>
        <td>
          <button class="comic-button2">Edit</button>
          <button class="comic-button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
